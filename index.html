<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNewGame" class="btn btn-success">Nuevo juego</button>
            <button id="btnAskFor" disabled class="btn btn-primary">Pedir carta</button>
            <button id="btnStop" disabled class="btn btn-primary">Parar</button>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h2>Jugador 1 - <small>0</small></h2>
            <div id="jugador-cartas" class="mt-5 divCards"></div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h2>Computadora - <small>0</small></h2>
            <div id="computadora-cartas" class="mt-5 divCards"></div>
        </div>
    </div>


    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game-min.js"></script>

    <script>
        document.querySelector('#btnNewGame').addEventListener('click', () => {
            myModule.newGame();
        })
    </script>
</body>
</html>
